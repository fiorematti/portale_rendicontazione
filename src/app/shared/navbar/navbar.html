<header class="topbar">
  <div class="topbar__brand">
    <img src="logo_SyncPoint.png" alt="Logo SyncPoint" class="topbar__logo">
  </div>
  <div class="topbar__user" aria-label="Profilo utente">
    <span class="topbar__username">{{ userName || 'Utente' }}</span>
    <i class="bi bi-person-circle topbar__avatar"></i>
  </div>
</header>

<aside class="sidebar" *ngIf="showSidebar">
  <nav aria-label="Navigazione principale" class="sidebar__nav">
    <ul class="sidebar__list">
      <li>
        <a routerLink="/attivita" routerLinkActive="active">
          <i class="bi bi-graph-up-arrow"></i>
          <span class="link-text">Attività</span>
        </a>
      </li>
      <li>
        <a routerLink="/note-spese" routerLinkActive="active">
          <i class="bi bi-credit-card"></i>
          <span class="link-text">Note Spese</span>
        </a>
      </li>

      <hr class="sidebar__divider">

      <li>
        <a routerLink="/utenti" routerLinkActive="active">
          <i class="bi bi-person-badge"></i>
          <span class="link-text">Utenti</span>
        </a>
      </li>
      <li>
        <a routerLink="/clienti" routerLinkActive="active">
          <i class="bi bi-buildings"></i>
          <span class="link-text">Clienti</span>
        </a>
      </li>
      <li>
        <a routerLink="/registro-attivita" routerLinkActive="active">
          <i class="bi bi-person-vcard"></i>
          <span class="link-text">Registro Attività</span>
        </a>
      </li>
      <li>
        <a routerLink="/registro-note" routerLinkActive="active">
          <i class="bi bi-journal-text"></i>
          <span class="link-text">Registro Note</span>
        </a>
      </li>
      <li>
        <a routerLink="/ordini" routerLinkActive="active">
          <i class="bi bi-box-seam"></i>
          <span class="link-text">Ordini</span>
        </a>
      </li>
      <li>
        <a routerLink="/tariffa-km" routerLinkActive="active">
          <i class="bi bi-people"></i>
          <span class="link-text">Tariffa Km</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="sidebar__logout">
    <a href="#" class="logout-link" aria-label="Logout" (click)="onLogout($event)">
      <i class="bi bi-box-arrow-left"></i>
      <span class="link-text">Logout</span>
    </a>
  </div>
</aside>
